<header class="site-header">
  {{ $currentPage := . }}
  <div class="container">
    <a class="brand" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    {{ if .Site.Menus.main }}
    <div class="menu">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" title="{{ .Name }}">
        {{ .Name }}
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</header>
