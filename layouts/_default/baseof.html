<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
    {{- partial "site-head.html" . -}}
    <body>
        {{- partial "site-header.html" . -}}
        
        <main  aria-role="main">
        {{- block "main" . }}{{- end }}
        </main>
        
        {{ block "footer" . }}{{ partialCached "site-footer.html" . }}{{ end }}
        {{ block "scripts" . }}{{ partialCached "site-scripts.html" . }}{{ end }}
    </body>
</html>
